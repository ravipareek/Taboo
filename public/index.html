<!DOCTYPE html>

<html>

<head>
	<title>Taboo</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
	<script src="script.js"></script>
</head>

<body onload="openNav()">

	<!-- Welcome Page overlay -->
	<div id="myNav" class="overlay">
		<!-- Overlay content -->
		<div class="overlay-content">
			<div id="countdown">
				<h1>Round Begins in:</h1>
				<p id="startCountdown"></p>
			</div>
			<div id="signin">
				<form>
					<input type="text" name="Name" id="name" placeholder="Name"> <br>
					<input type="radio" name="Team" option="1"> Team 1
					<input type="radio" name="Team" option="2"> Team 2 <br>
					<input type="button" name="Done" onclick="toggleSignIn()" value="Submit">
				</form>
			</div>
			<div id="Team_Setup">
				<table>
					<tbody>
						<th>Team 1</th>
						<th>Team 2</th>
					</tbody>
				</table>
			</div>
		</div>

	</div> 	<!--end overlay-->

	<div class="header">
		<h1 id="title">Taboo Online</h1>
		<p id="timer"></p>
	</div>
	<table class="cardTable" id="card">
		<thead class="cardHead">
			<tr id="word">
				<th class="cardText" id="wordText"></th>
			</tr>
		</thead>
		<tr id="noSay1">
			<td class="cardText" id="noSay1Text" align="center" valign="middle"></td>
		</tr>
		<tr id="noSay2">
			<td class="cardText" id="noSay2Text" align="center" valign="middle"></td>
		</tr>
		<tr id="noSay3">
			<td class="cardText" id="noSay3Text" align="center" valign="middle"></td>
		</tr>
		<tr id="noSay4">
			<td class="cardText" id="noSay4Text" align="center" valign="middle"></td>
		</tr>
		<tr id="noSay5">
			<td class="cardText" id="noSay5Text" align="center" valign="middle"></td>
		</tr>
	</table>

	<button onclick="fillCard()">Fill Card</button>

</body>

</html>
